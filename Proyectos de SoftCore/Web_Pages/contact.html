<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../Images/LogoSoftCore.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="../Styles/Style.css">
    <title>Contact Us - SoftCore</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Barra de navegación -->
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-secondary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="./indexSC.html">
                    <img class="imgT rounded-5" src="../Images/Posibles logos de SC5_png.png" alt="Logo de la empresa SC">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active text-light cambioTexto" id="enlaceU" aria-current="page" href="./indexSC.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light cambioTexto" href="./aboutUs.html">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light cambioTexto" href="./project.html">Project</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-light cambioTexto" href="./contact.html">Contactos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light cambioTexto" href="./FAQ.html">FAQ</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>    
        </div>

        <!-- Sección de contacto -->
        <div class="container mt-5">
            <h2 class="text-center text-secondary mb-4">Contact Us</h2>
            <form id="contactForm" class="bg-light p-4 rounded shadow">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>

            <hr class="my-5">

            <!-- Tabla para mostrar datos -->
            <h3 class="text-center text-secondary">Stored Data</h3>
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <!-- Los datos se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Array para simular almacenamiento
        const storedData = [];

        // Manejo del envío del formulario
        document.getElementById('contactForm').addEventListener('submit', (event) => {
            event.preventDefault();

            // Capturar datos del formulario
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
            };

            // Guardar datos en el array
            storedData.push(formData);

            // Actualizar la tabla
            updateTable();

            // Reiniciar formulario
            document.getElementById('contactForm').reset();

            // Notificación al usuario
            alert('Message saved successfully!');
        });

        // Función para actualizar la tabla
        function updateTable() {
            const dataTable = document.getElementById('dataTable');
            dataTable.innerHTML = ''; // Limpiar la tabla

            storedData.forEach((data, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${data.name}</td>
                        <td>${data.email}</td>
                        <td>${data.message}</td>
                    </tr>
                `;
                dataTable.innerHTML += row;
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
